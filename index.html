<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <p>Teacher Dashboard - Madam School / Second Grade</p>
        <form id="form">
            <fieldset>
                <legend>Student's Name:</legend>
                <input type="text" id="name"/>
            </fieldset>
            <fieldset>
                <legend>Score / 100 :</legend>
                <input type="number" id="score"/>
            </fieldset>
            <fieldset>
                <legend>Status :</legend>
                <input type="text" id="status" placeholder="pass / fail"/>
            </fieldset>
            <button id="submit" type="button">Submit</button>
        </form>
        <table id="table">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Score / 100</td>
                <td>Status</td>
                <td>Edit</td>
                <td>Remove</td>
            </tr>
        </table>
    </div>
    <script src="render.js"></script>
</body>
</html>
